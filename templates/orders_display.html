<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <!-- Add your CSS and JavaScript links here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .ordine-completato-btn.disabled {
            background-color: red;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>All Orders</h1>
    <table class="table table-striped">
      <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Time Order</th>
            <th scope="col">User</th>
            <th scope="col">Email</th>
            <th scope="col">Food</th>
            <th scope="col">Size</th>
            <th scope="col">Cost</th>
            <th scope="col">Ordine completato</th> <!-- Nuova colonna per il pulsante -->
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
        <tr>
            <th scope="row">{{ loop.index0 }}</th>
            <td>{{ order.time }}</td>
            <td>{{ order.user }}</td>
            <td>{{ order.email }}</td>
            <td>{{ order.food }}</td>
            <td>{{ order.size }}</td>
            <td>{{ order.cost }}</td>
            <td><button class="btn btn-success ordine-completato-btn" data-order-id="{{ order.id }}">Ordine completato</button></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('.ordine-completato-btn').each(function() {
                var button = $(this);
                var orderId = button.data('order-id');

                // Make AJAX GET request to Flask backend to retrieve order information
                $.get('/get_order_info', {orderId: orderId}, function(data) {
                    if (data.order_completed === 1) {
                        button.addClass('disabled').css('background-color', 'red');
                    } else {
                        button.removeClass('disabled').css('background-color', 'green');
                    }
                });
            });

            $('.ordine-completato-btn').click(function() {
                var orderId = $(this).data('order-id');
                var button = $(this);

                // Make AJAX POST request to Flask backend
                $.post('/completato', {orderId: orderId}, function(data) {
                    // Check if the response is successful
                    if (data === 'OK') {
                        // Disable the button and change its appearance
                        button.addClass('disabled').css('background-color', 'red');

                        // Update associated record in the Cassandra dataframe (assuming you have a route for this)
                        $.post('/update_order', {orderId: orderId, orderCompleted: 1}, function(data) {
                            // Handle response if needed
                        });
                    } else {
                        // Handle unsuccessful response
                    }
                });
            });
        });
    </script>


</body>
</html>
